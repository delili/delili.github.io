	<h1>今天加油</h1>
	<p class="meta">22 Sep 2011</p>
	<p>上场比赛我们发挥的不是很好,应该说是对手太强大了,明天需要加油,都要为自己的球队奉献自己的力量,我可以.大家都可以</p>

<p>刚才的心情的确不是太好,以至于打消了我今天编程的信念,鼓捣Vim也鼓捣不下去了,只好写点东西,自己的东西,时间不是很多,因为明天还有课,需要早点睡觉.</p>

<p>现在需要的,是努力学习.恩,就这样.</p>

<p>一个人静静的想,其实挺好的…..</p>
