	<h1>经典回眸——大才子</h1>
	<p class="meta">10 Jun 2011</p>
	<p>孙宗竹喊道：“阿平，阿平……”
张相宜回到：“你这个孙子……滚！！！”
大周乐呵的说到“哈哈……这大老爷们儿……”
张相宜转而投向大周，“周振民
，我爱你……”
那家伙一下喊出了大周心声，脸红扑扑的～
此时，王京喊了一句“都别说话了，把英语作业拿出来，交英语作业～”
当场阿呆感慨“受不了了，实在瘦不了了……”
（据调查，那次是阿呆反映最快的一次，没多想一会儿～～）</p>
