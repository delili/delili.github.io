	<p class="meta">10 Jun 2011</p>

<tr>

<td valign="top">





记得上一年级时，卷子发下来了，一看，哇噻！整好100分，我严格命令自己：笑一个。不行，笑不出来呀…为什么，为什么语文数学加起来100分就缺少快乐呢？我真是太迷壑了！不行，现在我要笑，将那些缺失的补回来。喂，朋友笑一个，就算帮个忙，给个面子呗
